<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="heading">Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <form class="column-full">
        <div class="row">
          <div class="column-half">
            <h2 class="newEntry">New Entry</h2>

            <div data-view="entry-form">
              <img
                src="images/placeholder-image-square.jpg"
                class="placeholderIMG" />
            </div>
          </div>
          <div class="column-half">
            <p class="title-text">Title</p>
            <input
              class="title"
              placeholder="Title"
              type="text"
              id="title"
              required />
            <p class="urlPhoto">Photo Url</p>
            <input
              class="url"
              placeholder="Photo URL"
              type="text"
              id="url"
              required />
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <p class="noteP">Notes</p>
            <textarea class="notes" id="notesText" required></textarea>
            <button type="submit" class="savaButton" name="save">Save</button>
          </div>
        </div>
      </form>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
