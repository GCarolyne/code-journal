<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="heading">
              Code Journal
              <a class="nav-link" data-view="entries" id="entries-title"
                >Entries</a
              >
            </h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" id="form-entry">
        <form>
          <div class="row">
            <div class="column-full">
              <h2 class="newEntry">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                class="placeholderIMG"
                alt="an image of your choice" />
            </div>
            <div class="column-half">
              <label class="title-text">Title</label>
              <input class="title" type="text" id="title" required />
              <label class="urlPhoto">Photo Url</label>
              <input class="url" type="text" id="url" required />
            </div>

            <div class="column-full">
              <label class="noteP">Notes</label>
              <textarea class="notes" id="notesText" required></textarea>
              <button type="submit" class="savaButton" name="save">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden" id="entries-view">
        <div class="row">
          <div class="column-full column-entries">
            <button type="submit" id="new-entry">NEW</button>
            <a class="nav-link-2" data-view="entry-form" id="text-e">Entries</a>
          </div>
        </div>
        <h3 class="no-entries">No entries have been recorded.</h3>
        <ul class="parentUl"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
