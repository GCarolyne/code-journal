<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="heading">Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h2 class="newEntry">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                class="placeholderIMG"
                alt="an image of your choice" />
            </div>
            <div class="column-half">
              <label class="title-text">Title</label>
              <input class="title" type="text" id="title" required />
              <label class="urlPhoto">Photo Url</label>
              <input class="url" type="text" id="url" required />
            </div>

            <div class="column-full">
              <label class="noteP">Notes</label>
              <textarea class="notes" id="notesText" required></textarea>
              <button type="submit" class="savaButton" name="save">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="row">
          <div class="column-half">
            <h2 class="heading-entries">Entries</h2>
          </div>
        </div>
        <ul>
          <li class="first-entry">
            <div class="row">
              <div class="column-half">
                <img
                  src="images/placeholder-image-square.jpg"
                  alt="placeholder"
                  id="textimg" />
              </div>
              <div class="column-half">
                <h2 class="title-entries">My Owl</h2>
                <h3 class="notes-entries">Likes to fly.</h3>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
